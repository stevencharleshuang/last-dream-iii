<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript"
    src="https://rawgithub.com/craftyjs/Crafty/release/dist/crafty-min.js">
  </script>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="./js/main.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Last Dream III</title>
</head>
<body>
  <h1>Last Dream III</h1>
  <span id="test">This is the game, Dave</span>
  <div id="game">
    <div id="cr-stage">
    </div>
  </div>
  <form>
    <div id="name-div">
      <input id="name"
        name="name"
        autoComplete="off"
        autoFocus placeholder="Enter your nickname"
      />
      <button>Submit</button>
    </div>
    <div id="welcome"></div>
    <ul id="messages"></ul>
    <div id="input-div">
      <input id="message"
        name="message"
        autoComplete="off"
        placeholder="Type your message here"
      />
      <button>Send</button>
    </div>
  </form>

</body>
</html>
